<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container calc">
        <div class="calc__wrap">
            <div class="calc__display">
                <p class="calc__expression">30 × 21</p>
                <p class="calc__result">630</p>
            </div>
            <div class="calc__body">
                <div class="calc__row">
                    <button class="calc__btn">C</button>
                    <button class="calc__btn">±</button>
                    <button class="calc__btn">%</button>
                    <button class="calc__btn calc__btn_blue">÷</button>
                </div>
                <div class="calc__row">
                    <button class="calc__btn">1</button>
                    <button class="calc__btn">2</button>
                    <button class="calc__btn">3</button>
                    <button class="calc__btn calc__btn_blue">x</button>
                </div>
                <div class="calc__row">
                    <button class="calc__btn">4</button>
                    <button class="calc__btn">5</button>
                    <button class="calc__btn">6</button>
                    <button class="calc__btn calc__btn_blue">-</button>
                </div>
                <div class="calc__row">
                    <button class="calc__btn">7</button>
                    <button class="calc__btn">8</button>
                    <button class="calc__btn">9</button>
                    <button class="calc__btn calc__btn_blue">+</button>
                </div>
                <div class="calc__row">
                    <button class="calc__btn">0</button>
                    <button class="calc__btn">.</button>
                    <button class="calc__btn calc__btn-del">Delete</button>
                    <button class="calc__btn calc__btn_blue">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
